<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let money, year, interest;
        money = parseInt(prompt("Số tiền cần gửi"));
        year = parseInt(prompt("Số năm gửi"));
        interest = parseFloat(prompt("Lãi suất"));
        let total = money + money * year * interest;
        alert (`Sau ${year} năm, số tiền nhận được là: ${total}`);
    </script>
    
</body>
</html>
