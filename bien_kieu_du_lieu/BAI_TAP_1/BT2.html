<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        let R = prompt("Nhập bán kính của hình tròn R:");
        alert ("Đường kính hình tròn là :" + R*2);
        alert ("Chu vi của hình tròn là :" + 2*R*Math.PI);
        alert ("Diện tích của hình tròn là :" + R*R*Math.PI);
    </script>
</body>
</html>
