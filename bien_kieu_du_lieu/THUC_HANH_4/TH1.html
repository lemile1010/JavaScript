<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        inputWidth = prompt(`Xin nhập vào chiều dài của hình chữ nhật :`);
        inputHeight = prompt(`Xin nhập vào chiều rộng của hình chữ nhật :`);
        let a = parseInt(inputWidth);
        let b = parseInt(inputHeight);
        let DienTich = a * b;
        document.write(`Diện tích hình chữ nhật là :`  + DienTich);
    </script>
</body>
</html>
